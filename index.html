<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh </title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  .font-lexend {
     font-family: "Lexend", sans-serif;
  }
 </style>
</head>
<body class="font-lexend">
     <!-- Header section starts -->
     <header class="p-4 bg-[#FAEDD1] text-gray-800">
      <div class="container mx-auto flex flex-col items-center justify-between h-auto space-y-4 sm:flex-row sm:space-y-0 sm:h-12">
        
        <!-- Blog Button -->
        <button class="bg-lime-300 text-black py-2 px-4 rounded-lg font-semibold text-lg">
          Blog
        </button>
  
        <!-- Donate Bangladesh Section -->
        <div class="flex items-center space-x-2">
          <img src="assets/logo.png" alt="Donate Icon" class="w-6 h-6">
          <span class="font-semibold text-xl">Donate Bangladesh</span>
        </div>
  
        <!-- Currency and Amount Display -->
        <div class="flex items-center space-x-2">
          <img src="assets/coin.png" alt="Coin Icon" class="w-6 h-6">
          <span class="font-semibold text-xl text-[#111111B3]">$5500 BDT</span>
        </div>
      </div>
    </header>
    <!-- Header Section Ends -->
     
    <!-- Button section starts -->
<div class="flex flex-col items-center space-y-4 sm:flex-row sm:justify-center sm:space-x-4 sm:space-y-0 mt-12">
  <!-- Donation Button -->
  <a id="donation-button" class="inline-block w-full sm:w-auto rounded border border-lime-400 bg-lime-400 px-6 py-3 text-sm sm:text-base font-medium text-black hover:bg-lime-500 hover:border-lime-500 focus:outline-none active:bg-lime-600 text-center"
     href="#">Donation</a>

  <!-- History Button -->
  <a id="history-button" class="inline-block w-full sm:w-auto rounded border border-gray-300 bg-white px-6 py-3 text-sm sm:text-base font-medium text-gray-500 hover:bg-gray-100 hover:border-gray-400 focus:outline-none active:bg-gray-200 text-center"
     href="#">History</a>
</div>
<!-- Buttion section End -->

     <script src="Js/script.js"></script>
</body>
</html>
