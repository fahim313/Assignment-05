<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh </title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  .font-lexend {
     font-family: "Lexend", sans-serif;
  }
 </style>
</head>
<body class="font-lexend">
     <!-- Header section starts -->
     <header class="p-4 bg-[#FAEDD1] text-gray-800">
      <div class="container mx-auto flex flex-col items-center justify-between h-auto space-y-4 sm:flex-row sm:space-y-0 sm:h-12">
        
        <!-- Blog Button -->
        <button class="bg-lime-300 text-black py-2 px-4 rounded-lg font-semibold text-lg">
          Blog
        </button>
  
        <!-- Donate Bangladesh Section -->
        <div class="flex items-center space-x-2">
          <img src="assets/logo.png" alt="Donate Icon" class="w-6 h-6">
          <span class="font-semibold text-xl">Donate Bangladesh</span>
        </div>
  
        <!-- Currency and Amount Display -->
        <div class="flex items-center space-x-2">
          <img src="assets/coin.png" alt="Coin Icon" class="w-6 h-6">
          <span class="font-semibold text-xl text-[#111111B3]">$5500 BDT</span>
        </div>
        
      </div>
    </header>
    <!-- Header Section Ends -->
     <script src="Js/script.js"></script>
</body>
</html>
